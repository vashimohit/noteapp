<!DOCTYPE html>
<html>
  
  <head>
    <meta charset='utf-8'>
    <title>My note app</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='login.css'>
    <style>
      body{
        background-image: url('img2.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      } 
     </style>
  </head>
  <body>
    <header>
      Create Notes
      <div id='color-select'>
        <div class='color-box white'></div>
        <div class='color-box orange'></div>
        <div class='color-box banana'></div>
        <div class='color-box honeydew'></div>
        <div class='color-box flora'></div>
        <div class='color-box aqua'></div>
        <div class='color-box ice'></div>
        <div class='color-box sky'></div>
        <div class='color-box orchid'></div>
        <div class='color-box lavendar'></div>
        <div class='color-box pink'></div>
      </div>
    </header>
    <main>
      <div class="headers">
        <div id="list-head">
          <b>Your Notes</b> <i>(click to edit/delete)</i>
        </div>
        <div id="note-head">
          <b>Your Notepad</b>
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
        </div>
      </div>
      <noteList>
        <div id='listed'>
        </div>
      </noteList>
      <notepad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="Title your note here">
        </div>
        <div id="note-body">
          <textarea id="body-field"></textarea>
        </div>
      </notepad>
    </main>
    <footer>
      <button class="myButton" id="btn-save">Save</button>
      <button class="delButton " id="btn-delete">Delete / Clear </button>
      
    </footer>
    <footer>
     
      <a href="login.html" class="loginbtn"> <input type="button" class="myButton" value="Sign-in/Sign-up" ></a>
    </footer>
  </body>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script type='text/javascript' src='app.js'></script>
</html>
